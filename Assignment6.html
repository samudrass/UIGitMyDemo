<!DOCTYPE html>
<html>
<body>

<p>Find Angular in given array [“C#”, “Javascript”,”Angular”,”HTML”]</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var programmingLang = ["C#", "Javascript", "Angular", "HTML"];
  var result = programmingLang.indexOf("Angular");
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
