<!DOCTYPE html>
<html>
<body>

<p> Get Javascript and Angular from [“C#”, “Javascript”,”Angular”,”HTML”]</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var programmingLang = ["C#", "Javascript", "Angular", "HTML"];
document.getElementById("demo").innerHTML = programmingLang;

function myFunction() 
{
  programmingLang.splice(1, 2);
  document.getElementById("demo").innerHTML = programmingLang;
}
</script>

</body>
</html>
